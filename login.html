<!DOCTYPE html>
<html lang="sq">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Ankand - Access your auction account">
    <title>Login | Ankand â€” Gjeni & Shitet</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: var(--space-xl);
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-2xl);
            text-decoration: none;
        }

        .auth-logo-icon {
            width: 48px;
            height: 48px;
        }

        .auth-logo-content {
            display: flex;
            flex-direction: column;
        }

        .auth-logo-text {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            line-height: 1;
        }

        .auth-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            border: 1px solid var(--border-color);
        }

        .auth-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .social-login {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.8rem;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--primary-gold);
            background: var(--bg-hover);
        }

        .social-btn i {
            font-size: 1.25rem;
        }

        .social-btn.google i {
            color: #ea4335;
        }

        .social-btn.facebook i {
            color: #1877f2;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(255, 183, 3, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-xs);
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            flex-wrap: wrap;
            gap: var(--space-sm);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            line-height: 1.5;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-gold);
            cursor: pointer;
            margin: 0;
            flex-shrink: 0;
        }

        .checkbox-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            margin: 0;
            line-height: 1.5;
            display: flex;
            align-items: center;
        }

        .form-options .forgot-link {
            color: var(--primary-gold);
            font-size: 0.9rem;
            text-decoration: none;
            line-height: 1.5;
            white-space: nowrap;
            min-width: 0 !important;
            min-height: 0 !important;
            width: auto !important;
            height: auto !important;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: var(--space-md) var(--space-xl);
            background: var(--yellow-gradient);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-gold);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-gold);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Logo with Tagline -->
            <a href="index.html" class="auth-logo">
                <img src="images/logo.svg" alt="Ankand" class="auth-logo-icon">
                <div class="auth-logo-content">
                    <span class="auth-logo-text">Ankand</span>
                    <span class="auth-tagline">Gjeni & Shitet</span>
                </div>
            </a>

            <!-- Login Card -->
            <div class="auth-card">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to continue bidding</p>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe">
                            <label for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="auth-btn">Sign In</button>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="signup.html">Sign Up</a>
                </p>

                <div class="divider">or continue with</div>

                <!-- Social Login at Bottom -->
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="bi bi-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="bi bi-facebook"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        // Initialize dark mode for login page
        document.addEventListener('DOMContentLoaded', function () {
            // Check for saved dark mode preference or default to dark
            const savedMode = localStorage.getItem('darkMode');
            const isDark = savedMode === null ? true : savedMode === 'true';

            // Apply saved mode
            if (!isDark) {
                document.body.classList.add('light-mode');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Login functionality would be implemented with backend integration.');
        });
    </script>
</body>

</html>
