<!DOCTYPE html>
<html lang="sq">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Ankand account - Join Albania's premier auction marketplace">
    <title>Sign Up | Ankand â€” Gjeni & Shitet</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: var(--space-xl);
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-2xl);
            text-decoration: none;
        }

        .auth-logo-icon {
            width: 48px;
            height: 48px;
        }

        .auth-logo-content {
            display: flex;
            flex-direction: column;
        }

        .auth-logo-text {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            line-height: 1;
        }

        .auth-tagline {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .auth-card {
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            border: 1px solid var(--border-color);
        }

        .auth-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            text-align: center;
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .social-login {
            display: flex;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 0.8rem;
            transition: all var(--transition-fast);
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-primary);
            cursor: pointer;
        }

        .social-btn:hover {
            border-color: var(--primary-gold);
            background: var(--bg-hover);
        }

        .social-btn i {
            font-size: 1.25rem;
        }

        .social-btn.google i {
            color: #ea4335;
        }

        .social-btn.facebook i {
            color: #1877f2;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        @media (max-width: 480px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: var(--space-md);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color var(--transition-fast);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 3px rgba(255, 183, 3, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: var(--space-xs);
        }

        .password-toggle:hover {
            color: var(--primary-gold);
        }

        .password-strength {
            margin-top: var(--space-sm);
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: var(--accent-danger);
        }

        .password-strength-bar.medium {
            width: 66%;
            background: var(--accent-warning);
        }

        .password-strength-bar.strong {
            width: 100%;
            background: var(--accent-success);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary-gold);
            cursor: pointer;
            margin-top: 0;
            flex-shrink: 0;
        }

        .checkbox-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            cursor: pointer;
            line-height: 1.5;
        }

        .checkbox-group a {
            color: var(--primary-gold);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: var(--space-md) var(--space-xl);
            background: var(--yellow-gradient);
            color: var(--bg-primary);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-gold);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-gold);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-container">
            <!-- Logo with Tagline -->
            <a href="index.html" class="auth-logo">
                <img src="images/logo.svg" alt="Ankand" class="auth-logo-icon">
                <div class="auth-logo-content">
                    <span class="auth-logo-text">Ankand</span>
                    <span class="auth-tagline">Gjeni & Shitet</span>
                </div>
            </a>

            <!-- Sign Up Card -->
            <div class="auth-card">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join Albania's premier auction marketplace</p>

                <!-- Sign Up Form -->
                <form id="signupForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="john@example.com" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" placeholder="+355 xxx xxx xxx">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="password"
                                placeholder="Create a strong password" required
                                oninput="checkPasswordStrength(this.value)">
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="password-strength-bar" id="strengthBar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" class="form-control" id="confirmPassword"
                                placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" required>
                        <label for="agreeTerms">
                            I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">
                            Send me auction alerts and newsletter updates
                        </label>
                    </div>

                    <button type="submit" class="auth-btn">Create Account</button>
                </form>

                <p class="auth-footer">
                    Already have an account? <a href="login.html">Sign In</a>
                </p>

                <div class="divider">or continue with</div>

                <!-- Social Login at Bottom -->
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="bi bi-google"></i>
                        Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="bi bi-facebook"></i>
                        Facebook
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        function checkPasswordStrength(password) {
            const bar = document.getElementById('strengthBar');
            bar.className = 'password-strength-bar';

            if (password.length < 6) {
                bar.classList.add('weak');
            } else if (password.length < 10 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                bar.classList.add('medium');
            } else {
                bar.classList.add('strong');
            }
        }

        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            alert('Account created successfully! (This would integrate with a backend)');
        });
    </script>
</body>

</html>
